<div class="cGrid">
  <div class="cCol firstCol">
      <h3>Lista de Tareas</h3>
      <div role="listitem" class="listitem" *ngFor="let task of tasks" (click)="redirectToTask(task.id)">
        [{{task.id}}] - {{task.displayName}}
      </div>
  </div>
  <div class="cCol secondCol">
    <app-user-task></app-user-task>
  </div>
</div>
