<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Ingresar</h2>
      <mat-error *ngIf="loginInvalid">
        El usuario o password no existe en el sistema
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Usuario" formControlName="username" required>
        <mat-error>
          Ingrese un valor valido
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
        <mat-error>
          Digite una contraseña valida
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
